<!DOCTYPE html>
<html>

    <head>
        <title>Registrarte</title>
        <!--Link para los iconos-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Link para la hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <!--Centramos los elementos del form con center-->
    <body><center>
        <!--creamos el formulario con form-->
        <form>
            <!--Añadimos el titulo del formulario-->
            <h2>Registrarte</h2>
            <!--Creamos los input que nos permiten poner la informacion dentro, pues son tipo texto-->
            <!--Dentro del placeholder añadimos las letras que van dentro y el icono de font awesome-->
            <input type="text" placeholder=" Nombre Completo">  <br/><br/>
            <input type="text" class="correo" placeholder=" Correo Electrónico" >  <br/><br/>
            <input type="text" placeholder=" Teléfono/Celular"> <br/><br/>
            <input type="text" placeholder=" Contraseña">  <br/><br/>
            <input type="text" placeholder=" Repetir contraseña">  <br/><br/>
            <form>
                <!--Creamos la referencia al login y el botón que nos redigirá, llamado registrarte-->
                <a href="login.html">
                    <input type="button" class="car" value="Registrate">
                </a>
                <br/><br/>
                 <!--Escribimos una pequeña leyenda debajo del botón-->
                <footer> Al registrarte, aceptas nuestras Condiciones de uso y politica de privacidad</footer>
                <br/>
                <!--Creamos una referencia que al hacer la cuenta redigirá al login para iniciar sesión-->
                <footer>¿Ya tienes una cuenta?</footer><a href="login.html">Iniciar sesión</nav></a>
        </form>
        </body></center>
</html>
